<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="asas"></div>
    <script>
        let num1=parseInt(window.prompt('Introduce un numero'));
        let num2=parseInt(window.prompt('Introduce otro numero'));

        console.log(num1+num2);
        console.log(num1-num2);
        console.log(num1*num2);
        console.log((num1+num2)/2);

        if(num1>num2){
            console.log('Este es el mayor: '+num1 + 'y el menor es: '+num2);
        }

        else{
            console.log('Este es el mayor: '+num2+' y este es el menor: '+num1);
        }

    </script>
</body>
</html>
