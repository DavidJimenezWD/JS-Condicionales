<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num1=parseInt(window.prompt('Introduce un numero'));
        let num2=parseInt(window.prompt('Introduce otro numero'));
        let num3=parseInt(window.prompt('Introduce un numero mas'));

        if(num1+num2==num3){
            console.log('La suma de el numero 1 y el 2 es de: '+(num1+num2));
        }else{
            console.log('La suma de los numeros no es igual al tercero');
        }

    </script>
</body>
</html>
