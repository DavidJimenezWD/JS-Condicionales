<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num=parseFloat(window.prompt('Escribe un numero'));

        if(num>=1){
            window.alert('El numero '+num+' elevado al cuadrado es: '+(num*num)+ ' y al cubo es: '+(num*num*num));
        }else{
            window.alert('Introduce un numero mayor a 0');
        }


    </script>
</body>
</html>
