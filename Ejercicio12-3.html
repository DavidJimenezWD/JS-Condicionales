<body>
    <script>
        let puesto=parseInt(window.prompt('Introduce el puesto'));

        switch(puesto){

            case 1:
                window.alert('Medalla de oro');
                break;
            case 2:
                window.alert('Medalla de plata');    
                break;
            case 3:
                window.alert('Medalla de bronce');  
                break;
            default: 
                window.alert('Lo importante es participar');
                break;    

        }

    </script>
</body>
