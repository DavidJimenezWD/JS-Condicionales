<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let option = parseInt(window.prompt('Elige una opcion: 1 - Saludo, 2- Despedida, 3- Ambas'));

         if (option === 1) {
            window.alert('Hola Amigo');
        } else if (option === 2) {
            window.alert('Adios Amigo');
        } else if (option === 3) {
            window.alert('Hola Amigo / Adios Amigo');
        } else {
            window.alert('No has elegido ninguna opcion valida');
        } 

        switch (option) {
            case 1:
                window.alert('Hola Amigo');
                break;

            case 2:
                window.alert('Adios Amigo');
                break;

            case 3:
                window.alert('Hola Amigo / Adios Amigo');
                break;

            default:
                window.alert('No has elegido ninguna opcion valida');
                break;

        }


    </script>
</body>

</html>
