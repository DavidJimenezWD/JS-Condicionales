<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num1=parseFloat(window.prompt('Introduce un numero'));
        let num2=parseFloat(window.prompt('Introduce otro numero'));
    
        if(num1===num2){
            window.alert('0');
        }else if(num1%6===num2%6){
            if(num1<num2){
                window.alert('Este es el mas pequeño: '+num1);
            }else{
                window.alert('Este es el mas pequeño: '+num2);
            }
        }else{
            if(num1<num2){
                window.alert('Este es el mas grande: '+num2);
            }else{
                window.alert('Este es el mas grande: '+num1);
            }
        }
    
    </script>
</body>
</html>
