<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num1=parseFloat(window.prompt('Introduce un numero'));
        let num2=parseFloat(window.prompt('Introduce otro numero'));

        if(num1<num2){
            window.alert('El numero '+num1+' es menor que '+num2);
        }else if(num1>num2){
            window.alert('El numero '+num1+' es mayor que '+num2);

        }else{
            window.alert('Los numeros '+num1+ ' y '+num2+' son iguales');
        }

    </script>
</body>
</html>
