<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let numerador=parseFloat(window.prompt('Introduce un numerador'));
        let denominador=parseFloat(window.prompt('Introduce un denominador'));

        if(denominador!==0){
            window.alert('El resultado de la division es: '+numerador/denominador);
        }else{
            window.alert('No se puede dividir por 0');
        }
        
    </script>
</body>
</html>
